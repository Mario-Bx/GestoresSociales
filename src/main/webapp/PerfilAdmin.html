<html>
    <head>
        <title>Proyecyo</title>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="css/style.css">
          <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Tarjetas -->
        <link href='css/bootstrap.css' rel='stylesheet' />
        <link href='css/rotating-card.css' rel='stylesheet' />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

        <script>
            $(document).ready(listaEstudiLista());
            $(document).ready(listaAdminLista(1));
        </script>

    </head>

    <body>

        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-indigo w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar">
            <br>
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
            <div class="w3-container">
            </div>
            <div class="w3-white w3-text-grey w3-card-4">
                <div class="w3-display-container">
                    <center>
                        <img src="https://image.flaticon.com/icons/svg/149/149071.svg" style="width:40%" alt="Avatar">
                    </center>
                </div>
                <div id="Administradorlista" class="w3-container">



                </div>
            </div><br>
        </nav>



        <!-- Top menu on small screens -->
        <header class="w3-container w3-top w3-hide-large w3-indigo w3-xlarge w3-padding">
            <a href="javascript:void(0)" class="w3-button w3-indigo w3-margin-right" onclick="w3_open()">☰</a>
            <div class="w3-bar w3-black">
                <button class="w3-bar-item w3-button tablink w3-indigo" onclick="openCity(event, 'MisConvocatorias', listaConvocatoriaLista())"> Convocatorias</button>
                <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Gestores', listaPrincipalLista())">Gestores</button>
                <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Sanciones', listaSancionesLista())">Sanciones</button>
            </div>
        </header>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:340px;margin-right:40px">
            <br />
            <div class="w3-bar w3-black">
                <button class="w3-bar-item w3-button tablink w3-indigo" onclick="openCity(event, 'MisConvocatorias', listaConvocatoriaLista())">MisConvocatorias</button>
                <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'BuscarConvocatoria', listaConvocatoriaLista2())">BuscarConvocatoria</button>
                <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Bitacora', listaBitacoraLista())">Bitacora</button>
            </div>
            <br />



            <!-- Header -->
            <div class="w3-container" style="margin-top:80px" id="showcase">



                <!-- Right Column -->

                <div id="MisConvocatorias" class="w3-container w3-card w3-white w3-margin-bottom city">
                    <h1 class="w3-xxxlarge w3-text-indigo"><b>Convocatorias.</b></h1>
                    <hr style="width:50px;border:5px solid blue" class="w3-round">
                    <div class="w3-responsive">
                        <br>

                </div>
                <div id="BuscarConvocatoria" class="w3-container w3-card w3-white w3-margin-bottom city" style="display:none">
                    <h1 class="w3-xxxlarge w3-text-indigo"><b>Buscar Convocatorias.</b></h1>
                    <hr style="width:50px;border:5px solid blue" class="w3-round">
                    <div class="w3-responsive">
                        <br>
                         <div id="Tarjetas" class="w3-container">



                </div>	
                        <br>
                    </div>
                </div>
                <div id="Bitacora" class="w3-container w3-card w3-white w3-margin-bottom city" style="display:none">
                    <h1 class="w3-xxxlarge w3-text-indigo"><b>Bitacora.</b></h1>
                    <hr style="width:50px;border:5px solid blue" class="w3-round">
                    <div class="w3-responsive">
                        <br>
                        <div class="w3-container">
                            <table class="w3-table-all w3-card-4" id="Bitacoralista">
                            </table>
                        </div>	
                        <br>
                    </div>
                </div>
            </div>



            <!-- Modal for full size images on click-->
            <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display = 'none'">
                <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
                <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                    <img id="img01" class="w3-image">
                    <p id="caption"></p>
                </div>
            </div>

            <!-- End page content -->
        </div>

        <!-- W3.CSS Container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
        <script  src="js/index.js"></script>
